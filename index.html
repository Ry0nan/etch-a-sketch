<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etch a Sketch </title>

    <!-- link css file -->
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">

    <!-- fonts for the header -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

    <!-- bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous">
    
</head>
<body>
    
    <!-- header section -->
    <section id="header">

        <header class="header-section container-fluid text-white bg-dark text-center py-3">
            <h1 class="header-etch"> Etch-a-Sketch </h1>
        </header>

    </section>

    <div class="mode container text-center"> Mode: Coloring </div>

    <!-- drawing section -->
    <div class="drawing-board container border border-black">

        <div class="board">

        </div>

    </div>

    <!-- buttons for colors -->
    <div class="container buttons my-3 d-flex flex-wrap gap-2 justify-content-center align-items-center">

        <button onclick="changeColor('black')">  Black  </button>
        <button onclick="changeColor('white')">  Eraser </button>
        <button onclick="changeColor('gray')">   Gray   </button>
        <button onclick="changeColor('random')"> Random </button>
        <button onclick="resetBoard()">          Reset  </button>

    </div>

    <!-- buttons for board size -->
    <div class="container my-3 d-flex flex-wrap gap-2 justify-content-center align-items-center">

        <input type="text" placeholder=" Size of Board " value="16" onchange="changeSize(this.value)"/>
        <button> Set Size </button>
        <div class="error">
            Input must be between 2 and 100
        </div>

    </div>
    



    <!-- bootstrap 5.3 script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
    crossorigin="anonymous"></script>

    <!-- logic script -->
    <script src="script.js"> </script> 
</body>
</html>
